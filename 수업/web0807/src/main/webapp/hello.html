<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML 웹 연습</title>
</head>

<body>
	<h1> HELLO HTML</h1>
	<h2> 웹 과목 순서</h2>

		<li>HTML</li>
		<li>CSS</li>

		<li>BootStarp</li>

				<td>0.620</td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td>2</td>
				<td>SSG</td>
				<td>0.571</td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td>3</td>
				<td>NC</td>
				<td>0.527</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
