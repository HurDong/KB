<!DOCTYPE html>
<html>

<head>
	<title>KBO Website</title>
	<meta charset="UTF-8">
	<style>
		div {
			border: 1px solid grey;
		}

		#middle {
			width: 700px;
			margin: 0 auto;
		}

		#left {
			width: 200px;
			height: 300px;
			background-color: crimson;
		}

		#content {
			width: 400px;
			height: 500px;
			background-color: cyan;
		}

		#left {
			float: left;
		}

		#content {
			float: left;
		}

		#bottom {
			clear: left;
		}
	</style>
</head>

<body>
	<div id="top">TOP</div>
	<div id="middle">
		<div id="left">LEFT</div>
		<div id="content">CONTENT</div>
	</div>
	<div id="bottom">BOTTOM</div>
</body>

</html>
