<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자 맞추기 게임</title>
</head>
<body>
	<h1>숫자를 맞춰보세요!</h1>
	<form action="findServlet">
		<p>1~100사이 컴퓨터의 난수를 맞춰보세요
		<p>
		<fieldSet>
			<legend>숫자 입력</legend>
			숫자:1~100 <input type="number" name="num" min="1" max="100" required>
			<input type="submit" value="정답확인">
		</fieldSet>
	</form>
	<div id="result"></div>
</body>
</html>
